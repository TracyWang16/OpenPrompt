dataset:
  name: super_glue.boolq
  path: # dataset in huggingface doesn't need path

plm:
  model_name: roberta
  model_path: roberta-large
  optimize:
    freeze_para: False
    lr: 0.00003
    weight_decay: 0.01
    scheduler:
      type: 
      num_warmup_steps: 500

train:
  batch_size: 2

test:
  batch_size: 8

dev:
  batch_size: 8



template: soft_manual_template
verbalizer: manual_verbalizer


soft_manual_template:
  choice: 0
  file_path: scripts/SuperGLUE/MultiRC/soft_manual_template.txt


manual_verbalizer:
  choice: 0
  label_words: ["No", "Yes"]
  
environment:
  num_gpus: 1
  cuda_visible_devices:
    - 0
  local_rank: 0 

learning_setting: full



