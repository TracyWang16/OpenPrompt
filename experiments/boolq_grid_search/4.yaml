dataset:
  name: super_glue.boolq
  path: # dataset in huggingface doesn't need path

plm:
  model_name: roberta
  model_path: roberta-large
  optimize:
    freeze_para: False
    lr: 1.0e-4
    weight_decay: 0.0
    scheduler:
      type: 
      num_warmup_steps: 500

dataloader:
  max_seq_length: 380 # max_seq_length 
  decoder_max_length: 492 # the decoder max length to truncate decoder input sequence
                    # if it is an encoder-decoder architecture. Note that it's not equavalent
                    # to generation.max_length which is used merely in the generation phase.
  truncate_method: "head" # choosing from balanced, head, tail

train:
  batch_size: 2
  gradient_accumulation_steps: 8
  max_grad_norm: 1.0

test:
  batch_size: 8

dev:
  batch_size: 8


template: soft_template
verbalizer: manual_verbalizer


soft_template:
  text: 
  num_tokens: 0
  initialize_from_vocab: true
  random_range: 0.5
  optimize: 
    name: AdamW
    lr: 1.0e-4
    betas: 
      - 0.9
      - 0.999
    eps: 1.0E-8
    scheduler: 
      num_warmup_steps: 0
  
  


manual_verbalizer:
  choice: 0
  label_words: ["No", "Yes"]
  
environment:
  num_gpus: 1
  cuda_visible_devices:
  local_rank: 0 

learning_setting: full



